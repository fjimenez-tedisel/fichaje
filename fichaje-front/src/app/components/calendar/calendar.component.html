
<div class="d-flex justify-content-center gap-3 m-5">
  <mat-card class="demo-inline-calendar-card">
    <mat-calendar #calendar [(selected)]="fechaSeleccionada" [dateFilter]="filtrarDias" [dateClass]="dateClass" (selectedChange)="onDateSelected($event, calendar)"></mat-calendar>
  </mat-card>
  <button class="btn btn-primary" (click)="validateDays(calendar)">Validar dias</button>
</div>
