<div class="card container text-center mt-5 p-2">
  <div class="time-content">
    <div class="date-content">
      <span class="textoDate">{{ fechaActual | date : "dd/MM/yyyy" }}</span>
    </div>
    <div class="hour-content">
      <span class="textoHour">{{ fechaActual | date : "HH:mm:ss" }}</span>
    </div>
  </div>
  <div class="controls-content">
    <div class="entry-content">
    <button class=" w-100 btn btn-success" [disabled]="isEntryDisabled" (click)="setEntry()">
      Registrar Entrada
    </button>
    @if(entryHour){
      <span class="card entryHour">{{entryHour}}</span>
    }
  </div>
  <div class="finish-content">
    <button class=" w-100 btn btn-danger" [disabled]="isFinishDisabled" (click)="setFinish()">
      Registrar Salida
    </button>
    @if(finishHour){
      <span class="card finishHour">{{finishHour}}</span>
    }
  </div>
  </div>
  <div>
    @if(entryHour && finishHour){
      <button class=" w-100 btn btn-primary" (click)="validate()">
        Registrar Jornada
      </button>
    }
  </div>
</div>
